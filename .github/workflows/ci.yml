name: CI
on: [push]

jobs:
  build:
    name: Test API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 19.x
        uses: actions/setup-node@v3
        with:
          node-version: 19.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Run lint
        uses: borales/actions-yarn@v4
        with:
          cmd: lint

      - name: Run unit tests
        uses: borales/actions-yarn@v4
        with:
          cmd: lint

      - name: Run e2e tests
        uses: borales/actions-yarn@v4
        with:
          cmd: test:e2e
